<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/header.css"/>
    <link rel="stylesheet" href="./css//aside.css"/>
    <link rel="stylesheet" href="./css/main_content.css"/>
    <link rel="stylesheet" href="./css/footer.css"/>
    <link rel="stylesheet" href="./css/library.css"/>
    <title>Music</title>
</head>
<body>
    <!-- 侧边栏 主要实现菜单的功能 -->
    <aside>
        <div class="logo">
            <img src="./images/logo.png" width="40px" height="40px" alt="">
            <div>Music</div>
        </div>
        <div class="operation">
            <a id="index" href="index.html">
                <img src="./images/icon/zhuye.png" width="24px" height="24px" alt=""">
                <div>Home</div>
            </a>
            <a id="search">
                <img src="./images/icon/sousuo-3.png" width="24px" height="24px" alt=""">
                <div>Search</div>
            </a>
            <a id="music_stock" href="library.html">
                <img src="./images/icon/cangkuguanli.png" width="24px" height="24px" alt=""">
                <div>Your Library</div>
            </a>
            <!-- <a id="create_list">
                <img src="./images/icon/liebiao-4.png" width="24px" height="24px" alt=""">
                <div>Create List</div>
            </a> -->
            <a id="love_music_list" href="lovesong.html">
                <img src="./images/icon/aixin-3.png" width="24px" height="24px" alt=""">
                <div>Your Love</div>
            </a>
        </div>
    </aside>

    <!-- 侧边栏滑动 -->
    <!-- <div class="side_move" style="position: fixed; left: 25%; top:0%; height: 100%; width: 2px; background: #000; z-index: 2;">
    </div> -->

    <!-- 顶部栏  -->
    <header>
        <div class="left_arrow but">
            <button class="control">
                <svg role="img" height="22" width="25">
                    <path fill="white" d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"></path>
                </svg>
            </button> 
        </div>
        <div class="right_arrow but">
            <button class="control">
                <svg role="img" height="22" width="25">
                    <path fill="white" d="M8.043 2.793a1 1 0 000 1.414L15.836 12l-7.793 7.793a1 1 0 101.414 1.414L18.664 12 9.457 2.793a1 1 0 00-1.414 0z"></path>
                </svg>
            </button> 
        </div>
        <div id="playlist" class="but collection">Playlist</div>
        <div id="song" class="but collection">Song</div>
        <div id="artist" class="but collection">Artist</div>
        <div id="albums" class="but collection">Albums</div>
    </header>

    <!-- 内容主体 -->
    <article>
        <div class="container library">
            <h4 id="title">Playlists</h4>
            <div id="like_songs">
                <h4 class="little_title">love songs</h4>
                <hr style="background: gray; border: none; height: 2px; width: 80%; margin: 8px auto;">
                <ul>
                    <li>
                        <div class="list_item"></div>
                        <div class="list_item"></div>
                        <div class="list_item"></div>
                        <div class="list_item"></div>
                    </li>
                </ul>
            </div>
            <div id="my_playlist">
                <h4 class="little_title">My List</h4>
                <hr style="background: #cfb3b3; border: none; height: 2px; width: 80%; margin: 8px auto;">
                <ul>
                    <li>
                        <div class="list_item"></div>
                        <div class="list_item"></div>
                        <div class="list_item"></div>
                        <div class="list_item"></div>
                    </li>
                </ul>
            </div>
        </div>
    </article>

    <!-- 底部栏 主要实现音乐播放的功能 -->
    <footer>
        <div class="music_info">
            <audio id="music">
                <source src="./music/七里香.mp3">
            </audio>
            <img src="./images/music.jpeg" width="55px" height="55px" alt="">
            <div class="play_music_info">
                <p class="music_name">七里香</p>
                <br>
                <p class="author">Jay Chou</p>
            </div>
            <div class="love">
                <img src="./images/icon/aixin-2.png" width="15px" height="15px" alt="">
            </div>
        </div>
        <div class="switch_music">
            <div class="up">
                <div class="up_out">
                    <div class="play_mode">
                        <img src="./images/icon/suijisenlin.png" width="20px" height="20px" alt="">
                    </div>
                    <div class="pre">
                        <img src="./images/icon/shangyishou.png" width="20px" height="20px" alt="">
                    </div>
                    <div id="play" class="play">
                        <img id="play_img"src="./images/icon/bofang.png" width="18px" height="18px" alt="">
                    </div>
                    <div class="next">
                        <img src="./images/icon/xiayishou.png" width="20px" height="20px" alt="">
                    </div>
                </div>
            </div>
            <div class="floor">
                <div class="floor_out">
                    <div id="start" class="start">0:00</div>
                    <input id="play_bar" class="play_bar" type="range" value="0">
                    <div id="end" class="end">4:50</div>
                </div>
            </div>
        </div>
        <div class="control_music">
            <div class="control_container">
                <input class="sound_range" type="range" value="0">
                <img src="./images/icon/yinliang.png" alt="" width="20px" height="20px">
                <img src="./images/icon/liebiao-3.png" alt="" width="20px" height="20px">
            </div>
        </div>
    </footer>

    <!-- js 脚本引入 -->
    <script src="./js/index.js"></script>

</body>
</html>
